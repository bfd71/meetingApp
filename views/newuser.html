      <div class="container">
        <div class="text-center" >
          <h1>Create A New User</h1>
          <br/>
        </div>  

				<form class="form-horizontal" action="newuser" method="post" >  
          <legend>Enter New User Information</legend>  					
					<div class="form-group error">
            <label class="col-md-4 control-label">User Name</label>
            <div class="col-md-4">
              <input name="username" 
                      id="username" 
                      placeholder="User Name" 
                      class="form-control"
                      required="required" />
            </div>
              
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Email</label>
            <div class="col-md-4">
              <input name="email" 
                    id="email" 
                    placeholder="Email address" 
                    class="form-control"
                    required="required" />
            </div>            
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label">Password</label>
            <div class="col-md-4">
              <input name="password" 
                    id="password" 
                    placeholder="Enter password"                     
                    class="form-control"
                    required="required" />
            </div>                      
          </div>            					
					<!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnSaveNote">Create User</label>
              <div class="col-md-4">
                <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
				</form>
 
			</div>
		</div><!-- /.container -->
      </body>
    </html>
