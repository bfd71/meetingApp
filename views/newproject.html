<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='/css/styles.css' />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css"/>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Virtual Notes</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/newnote">New Note</a></li>
            <li><a href="/newuser">New User</a></li>
            <li class="active"><a href="/newproject">New Project</a></li>
          </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>


      <div class="container">
        <div class="text-center" >
          <h1>Create A New Project</h1>
          <br/>
        </div>  

		<form class="form-horizontal" action="newproject" method="post" >  
          <legend>Enter New Project Information</legend>  					
			<div class="form-group error">
	            <label class="col-md-4 control-label">Project Name</label>
	            <div class="col-md-4">
	              <input name="projectname" 
	                      id="projectname" 
	                      placeholder="Project Name" 
	                      class="form-control"
	                      required="required" />
            </div>              
          </div>
          <!-- Textarea -->
            <div class="form-group error">
              <label class="col-md-4 control-label" for="description">Project Description</label>
              <div class="col-md-6">
                <textarea class="form-control"
                             id="description"
                             name="description"
                             placeholder="Provide program description here."
                             required="required"></textarea>
              </div>
            </div>       					
			<!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="btnSaveNote">Create User</label>
              <div class="col-md-4">
                <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit">Save</button>
              </div>
            </div>
				</form>
 
			</div>
		</div><!-- /.container -->
      </body>
    </html>
